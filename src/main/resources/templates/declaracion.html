<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Declaracion</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	
	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container" style='width: 450px; margin-top:25px; background-color: #13293E; padding: 15px; border-radius: 8px;'>
			<form th:action="@{/declaracion/registrar}" method="post" th:object="${declaracion}">
				<div class="form-group">
				<label for="iddeclaracion" style='color:white;'>ID:</label>
					<input style='margin-bottom:20px;' type="text" class="form-control" th:field="*{idDeclaracion}"></input>
					
					<label style='color:white;' for="turista" class= "col-sm-2 col-form-label">Turista:</label>
					<select class="form-control" th:field="*{turista.idTurista}"> 
						<option th:each= "t:${listaTuristas}" th:value="${t.idTurista}"
								th:text="${t.nombreTurista}"
							 	th:selected="(${t.idTurista} == *{turista.idTurista})">
						</option>
					</select>
					
					<div class="form-group">
						<label for="juramento" style='color:white;'>Juramento:</label>
						<input style='margin-bottom:20px;' type="text" class="form-control" th:field="*{juramento}" id="juramento"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('juramento')}" 
							th:errors="*{juramento}">						
						</div>
						
						<label for="fechaDeclaracion" style='color:white;'>FECHA :</label>
						<input style='margin-bottom:20px;' type="date" class="form-control" th:field="*{fechaDeclaracion}" id="fechaDeclaracion"></input>
					
						<div class="alert alert-danger" th:if="${#fields.hasErrors('fechaDeclaracion')}" 
							th:errors="*{fechaDeclaracion}">
						</div>		
						
					</div>
				
				</div>
				
				<button type="submit" class="btn btn-primary" style='margin-top:25px'>Aceptar</button>
				<a href="/declaracion/listar" class="btn btn-danger" style='margin-top:25px'>Cancelar</a>
				
			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
					<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		
	</body>
	
</html>
