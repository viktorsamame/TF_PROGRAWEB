<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
	<head>
	
		<meta charset="UTF-8"></meta>
		<title>Búsqueda de Guía</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	
				
	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container-sm">
			<div class="row clearfix">
				
				<h1 class='text-center'>Buscar Guía</h1>
				
				<form th:action="@{/guia/buscar}" method="post" th:object="${guia}" style='width: 450px; margin-bottom: 25px;'>
					<div class="form-group">
						<div class="col-sm-12">
							<input 	type="text" class="form-control" th:field="*{nombreGuia}" id="gui"
									placeholder="Ingrese dato a buscar por Nombre o DNI"></input>							
							<div align="left" style='margin-top:25px'>
								<button type="submit" class="btn btn-danger">Buscar</button>
								<a href="/guia/listar" class="btn btn-dark">Cancelar</a>
							</div>							
						</div>
					</div>
				</form>					
			</div>
			
			<hr class="sidebar-divider">
			
			<table class="table table-bordered table-hover table-striped" id="tab_logic">
				<thead>
					<tr>
						<th class="text-center">ID</th>
						<th class="text-center">NOMBRE</th>
						<th class="text-center">APELLIDOS</th>
						<th class="text-center">DNI</th>
						<th class="text-center">CELULAR</th>
						<th class="text-center">EMAIL</th>									
					</tr>
				</thead>
				<tbody>
					<tr th:each="gui: ${listaGuias}">
						<td th:text="${gui.idGuia}"></td>
						<td th:text="${gui.nombreGuia}"></td>
						<td th:text="${gui.apellidoGuia}"></td>
						<td th:text="${gui.dniGuia}"></td>
						<td th:text="${gui.celularGuia}"></td>
						<td th:text="${gui.emailGuia}"></td>
											
					</tr>
				</tbody>
			</table>
			
			<p th:text="${mensaje}" class="form-text text-dark"></p>			
			
		</div>			
				
		<div th:replace="fragments/footer :: footer"></div>
					<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		
	</body>
	
</html>
