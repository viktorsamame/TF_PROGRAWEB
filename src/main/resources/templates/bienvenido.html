<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<head>
		<meta charset="UTF-8"></meta>
		<title>Agencia de Viajes</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	
		<style type="text/css">
		
			.btn:hover{
				background-color:red;
			}
		
		</style>
</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class='container'> 
			<h1 class='text-center mt-5 mb-5'>
				Sistema de Gestión de Reserva
			</h1>
		</div>
		<div class='container mt-5 d-flex justify-content-center' align="center">
			
			
			<div class='row text-center mt-5' style='margin-top: 10px'>
			
			
					<!--Turista-->
					<div class="card col-md-4 rounded-lg m-3" style="width: 18rem;">
  						<img class="img-fluid mx-auto d-block card-img-top rounded-lg" src="/imagenes/030-tourist.png" alt="Card image cap" style='width: 50%;
   					 	object-fit: cover;'/>
  						<div class="card-body">
   					 		<h5 class="card-title">Turista</h5>
    						<a th:href="@{/turista/listar}" class="btn btn-primary" style="background-color:#13293D"> <i class="fas fa-snowboarding"></i>Ver más</a>
  						</div>
					</div>
					
					
					<!--Reserva-->
					<div class="card col-md-4 rounded m-3" style="width: 18rem;">
  						<img class="img-fluid mx-auto d-block card-img-top" src="/imagenes/Booking.png" alt="Card image cap" style='width: 50%;
   						 object-fit: cover;'/>
  						<div class="card-body">
    						<h5 class="card-title">Reservas</h5>
    						<a th:href="@{/reserva/listar}" class="btn btn-primary" style="background-color:#13293D"> <i class="fas fa-snowboarding"></i>Ver más</a>
  						</div>
					</div>
					
					
					<!--Proveedores-->
					<div class="card col-md-4 rounded m-3" style="width: 18rem;">
  						<img class="img-fluid mx-auto d-block card-img-top" src="/imagenes/Proveedores.png" alt="Card image cap" style='width: 50%;
   						 object-fit: cover;'/>
  						<div class="card-body">
    						<h5 class="card-title">Proveedores</h5>
    						<a th:href="@{/proveedor/listar}" class="btn btn-primary" style="background-color:#13293D"> <i class="fas fa-snowboarding"></i>Ver más</a>
  						</div>
					</div>
					
			<!--Paquetes turisticos-->
					<div class="card col-md-4 rounded-lg m-3" style="width: 18rem;">
  						<img class="img-fluid mx-auto d-block card-img-top rounded-lg" src="/imagenes/Paquetes.png" alt="Card image cap" style='width: 50%;
   					 	object-fit: cover;'/>
  						<div class="card-body">
   					 		<h5 class="card-title">Paquetes Turísticos</h5>
    						<a th:href="@{/paquete/listar}" class="btn btn-primary" style="background-color:#13293D"> <i class="fas fa-snowboarding"></i>Ver más</a>
  						</div>
					</div>
					
					
					<!--Guias-->
					<div class="card col-md-4 rounded m-3" style="width: 18rem;">
  						<img class="img-fluid mx-auto d-block card-img-top" src="/imagenes/Guia.png" alt="Card image cap" style='width: 50%;
   						 object-fit: cover;'/>
  						<div class="card-body">
    						<h5 class="card-title">Guias</h5>
    						<a th:href="@{/guia/listar}" class="btn btn-primary" style="background-color:#13293D"> <i class="fas fa-snowboarding"></i>Ver más</a>
  						</div>
					</div>
					
					

					<!--Declaración-->
					<div class="card col-md-4 rounded m-3" style="width: 18rem;">
  						<img class="img-fluid mx-auto d-block card-img-top" src="/imagenes/Declaracion.png" alt="Card image cap" style='width: 50%;
   				 		object-fit: cover;'/>
  						<div class="card-body">
    						<h5 class="card-title">Declaración Jurada</h5>
    						<a th:href="@{/declaracion/listar}" class="btn btn-primary" style="background-color:#13293D"> <i class="fas fa-snowboarding"></i>Ver más</a>
  						</div>
					</div>
					


					

			
					

			</div> <!--Cierra primer row -->
		
	
		
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		
	</body>
	
</html>
